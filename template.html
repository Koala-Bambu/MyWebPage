<!DOCTYPE html>
<html>
  <style>
    body {
      background-image: url('https://www.firstbenefits.org/wp-content/uploads/2017/10/placeholder.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
      background-brightness: 60%;
    }
  </style>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtKoala</title>
    <link rel="stylesheet" href="art.css">
  </head>
  <body>
    <div class="return-button">
      <button onclick="window.location.href='https://koala-bambu.github.io/MyWebPage'">â†©</button>
    </div>
    <div class="top-center">
      <!-- Header -->
      <h1>Placeholder Museum Name</h1>

      <!-- Banner -->
      <div class="banner">
        <img src="https://www.firstbenefits.org/wp-content/uploads/2017/10/placeholder.png" alt="Museum banner">
      </div>

      <!-- 2x2 Grid of Images with Text -->
      <div class="grid-container">
        <div class="grid-item">
          <img src="https://www.firstbenefits.org/wp-content/uploads/2017/10/placeholder.png" alt="Artwork 1">
          <p>Artwork 1</p>
        </div>
        <div class="grid-item">
          <img src="https://www.firstbenefits.org/wp-content/uploads/2017/10/placeholder.png" alt="Artwork 2">
          <p>Artwork 2</p>
        </div>
        <div class="grid-item">
          <img src="https://www.firstbenefits.org/wp-content/uploads/2017/10/placeholder.png" alt="Artwork 3">
          <p>Artwork 3</p>
        </div>
        <div class="grid-item">
          <img src="https://www.firstbenefits.org/wp-content/uploads/2017/10/placeholder.png" alt="Artwork 4">
          <p>Artwork 4</p>
        </div>
      </div>

      <!-- Video at the bottom -->
      <div class="video-container">
        <video width="100%" controls>
          <source src="yippi.mp4" type="video/mp4">
        </video>
      </div>
    </div>
  </body>
</html>
